site_name: Retis
site_description: Documentation for Retis, the Linux packet tracing tool
site_author: The Retis community
site_url: https://amorenoz.github.io/retis # FIXME
docs_dir: docs/
repo_name: GitHub
repo_url: https://github.com/amorenoz/retis # FIXME

nav:
  - Overview: README.md
  - Installation: install.md
  - Limitations: known_issues.md
  - Requirements: requirements.md
  - Examples: examples.md
  - Contributing: CONTRIBUTING.md

theme:
  name: material
  features:
    - toc.autohide
    - search.suggest
    - search.highlight
  palette: 
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - offline
  - tags

extra:
  version:
    provider: mike
