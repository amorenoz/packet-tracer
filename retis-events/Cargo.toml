[package]
name = "retis-events"
version = "1.4.0"
edition = "2021"

[lib]
crate-type = ["lib"]

[dependencies]
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
retis-derive = {version = "1.4", path = "../retis-derive"}
serde_with = "3.0"
anyhow = "1.0"
log = { version = "0.4", features = ["std"] }
once_cell = "1.15"
base64 = "0.22"
rustyline = "12.0"
